<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__wrap">
        <div class="popup__body">
          <h1 class="h1 popup__h1">Elgato Eve Degree Connected</h1>
          <div class="popup__cont">
            <p id="temp" class="temp__number">+10</p><img class="temp__icon popup__icon" src="../icons/icon_temperature_2@2x.png" alt="">
          </div>
        </div>
        <p class="p popup__p">Включено</p>
        <div class="filter popup__filter">
            <input type="checkbox" name="all" value="all" id="all" checked />
            <label class="filter__category popup__category" for="all">Все</label>
            <input type="checkbox" name="kitchen" value="kitchen" id="kitchen" />
            <label class="filter__category popup__category" for="kitchen">Кухня</label>
            <input type="checkbox" name="hall" value="hall" id="hall" />
            <label class="filter__category popup__category" for="hall">Зал</label>
            <input type="checkbox" name="lights" value="lights" id="lights" />
            <label class="filter__category popup__category" for="lights">Лампочки</label>
            <input type="checkbox" name="cameras" value="cameras" id="cameras" />
            <label class="filter__category popup__category" for="cameras">Камеры</label>
            
            <input type="checkbox" name="1" value="1" id="1" checked />
            <label class="filter__category popup__category" for="1">qwqweq</label>
            <input type="checkbox" name="2" value="2" id="2" />
            <label class="filter__category popup__category" for="2">1qwseqw</label>
            <input type="checkbox" name="3" value="3" id="3" />
            <label class="filter__category popup__category" for="3">qwdqwdas</label>
            <input type="checkbox" name="4" value="4" id="4" />
            <label class="filter__category popup__category" for="4">sdva</label>
            <input type="checkbox" name="5" value="5" id="5" />
            <label class="filter__category popup__category" for="5">dfs</label>
        </div>
        <div class="popup__range-container">
          <span class="popup__pre">-10</span>
          <input id="range" class="range popup__range" type="range" min="-10" max="30" value="+10">
          <span class="popup__post" >+30</span>
        </div>
      </div>
      <div class="popup__buttons">
        <button class="button button_primary popup__button">Применить</button>
        <button class="button popup__button">Закрыть</button>
      </div>
    </div>
  </div>
  <script src="../js/slider.js" defer></script>
</body>
</html>
